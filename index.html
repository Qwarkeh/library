<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <table class='bookTable'>
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
            </thead>
            <tbody></tbody>
        </table>
        <button>Add Book</button>
    </div>

    <div class="addBookForm">
        <form id="form" action="" ></form>
            <label for="titleInput">Title:</label>
            <input type="text" name="titleInput" id="titleInput">

            <label for="authorInput">Author:</label>
            <input type="text" name="authorInput" id="authorInput">

            <label for="pagesInput">Pages:</label>
            <input type="number" name="pagesInput" id="pagesInput">
            
            <label for="radioRead">Read</label>
            <input type="radio" name="readStatus" id="radioRead" value="read" checked>
            
            <label for="radioUnread">Unread</label> 
            <input type="radio" name="readStatus" id="radioUnread" value="unread">

            <button id="btnSubmit" type="submit">Submit</button>
            <button id="btnCancel">Cancel</button>
        </form>
    </div>

</body>
</html>
